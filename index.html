<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Google</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="

        height: 100vh;

        overflow: hidden;
        margin: 0;
        ">
    <div>
        <nav style="display: flex;
                    flex-direction: row;

                </path>
                </svg>
            </div>

            <div class="nav_img" style="width: 32px; height: 32px;">
                <img class="profile_img" src="img/profile.png" alt="" style="border-radius: 50%; width: 32px; height: 32px;">
            </div>    
        </nav>
    </div>

        <div>
            <div style="display: flex;
                        flex-direction: column;
                        flex-wrap: nowrap;
                        align-items: center;
                        align-content: center;
                        justify-content: center;
                        height: calc(100vh - 270px);
                    ">
                <div>
                    <img width="270px" src="img/google.png" alt="" />
                </div>
                <!-- search bar -->
                <div 
                    class="search_bar">
                    <div style="display: flex;">
                        <svg style="width: 18px;"focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#515151" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">  
                        </path>
                        </svg>
                    </div>
                    <div style="width: 100%; ">
                        <input type="text" width="100%" />
                    </div>
                </div>
                <!-- button -->
                <div style="margin-top: 30px; font-size: 14px;">
                    <button>Google Pretraživanje</button>
                    <button>Prati me sreća</button>
                </div>
                <div style="margin-top: 20px; color: #bdc1c6; font-size: small;">
                    Google ponuda u: <span class="google_offer" style="color: #8ab4f8">bosanski</span> <span class="google_offer" style="color: #8ab4f8">српски</span>
                </div>
            </div>
        </div>

        <footer style="position: absolute; bottom: 0; background-color: #171717; width: 100%;">
            <div style="padding: 5px; margin-top: 10px; padding-left: 25px;">
                Bosna i Hercegovina
            </div>
            <hr style="height:1px;border:none;color:#333;background-color:#333;" />
                <div class="footer_links">
                <div style="display: flex;" class="links">
                    <div>O nama</div>
                    <div>Oglašavanje</div>
                    <div>Firma</div>
                    <div>Kako funkcionira Pretraživanje</div>
                </div>
                <div style="display: flex" class="links2">
                    <div>Privatnosta</div>
                    <div>Uslovi</div>
                    <div>Podešavanja</div>
                </div>
            </div>
